<div class="detail-section">
    <div class="container-fluid" style="width: 30%;
    height: 100%;">

        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.price | currency:'INR' }}</div>
        <hr>
        <h4>Description</h4>
        <p><b>{{ product.description }}</b></p>
        <p>{{ product.price | currency:'INR' }}</p>
    </div>
</div>
